<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width" >
    <title>QR Code Generator</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
</head>

<body>
    
    <section class="wellcome_area clearfix" id="home">
        
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2 id="codeh">Code Generator</h2>
                        <h3>QR</h3>
                        <p>Turn any piece of text into a QR code.</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <input type="text" id="data" class="email" placeholder="Enter text">
                            <input type="button" class="submit" value="Get QR Code" onclick="generateQRCode()">
                        </form>
                    </div>
                </div>
            
      
        <div class="welcome-thumb">
            <img id="qr" src="bg.png" width="60%" >
        </div>
    </section>
</body>
</html>
